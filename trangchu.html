   <img id="img" onclick="changeimg()" src="../image/banner1.jpg" alt="" class="banner">
    <script>
         var index = 1;
         var anh1 = ["../image/banner1.jpg","../image/banner2.jpg","../image/banner3.jpg"];
        function changeimg(){     
            document.getElementById('img').src = anh1[index];
            index++;
            if(index==3){
                index=0;
            }           
        }
        setInterval(changeimg,2000);   
    </script>
<!-- anh tu dong -->
  <div class="carousel">
   
    <div class="dots">
        <span class="dot" onclick="setImage(0)"></span>
        <span class="dot" onclick="setImage(1)"></span>
        <span class="dot" onclick="setImage(2)"></span>
    </div>
</div>
<script>
    var index = 0;
   
    var dots = document.querySelectorAll('.dot');

    function changeimg() {
        document.getElementById('img').src = anh1[index];
        updateDots();
        index = (index + 1) % anh1.length; // Cập nhật chỉ số ảnh, vòng lại đầu khi đến cuối danh sách
    }

    function updateDots() {
        dots.forEach((dot, i) => {
            dot.className = i === index ? 'dot active' : 'dot';
        });
    }

    function setImage(newIndex) {
        index = newIndex;
        document.getElementById('img').src = anh1[index];
        updateDots();
    }

    // Thiết lập vòng lặp để thay đổi ảnh mỗi 2 giây (2000 milliseconds)
    setInterval(changeimg, 2000);

    // Cập nhật trạng thái của các chấm khi trang tải
    updateDots();
</script>
